<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <title>Projeto Individual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>
    
<body>
    <header>
        <nav class="navbar"> 
            <div class="logo">
                <img src="./assets/img/logo.svg" alt="eclipseLogo">
            </div>

            <div class="controleFinanceiro">
                <h2>Controle financeiro</h2>
            </div>
            
            <div class="menu">
                <a href="javascript:void(0);" class="open">☰</a>
            <div class="opcoes">
                <a href="javascript:void(0);" class="check1">Cadastro de Transações</a>
                <span>|</span>
                <a href="javascript:void(0);" class="check2">Limpar Dados</a>  
            </div>
        </nav>
    </header>

<main class="container">
    <div class="conteudoMain">
        <div class="novaTransacao">
            <form class="formulario" id="form">
              <h2 class="tituloFormulario">Nova Transação</h2>
                <section class="transacao">
                    <div class="tipoDeTransacao">
                        <label for="tipo">Tipo de Transação</label>
                        <select class="input" id="tipo" >
                            <option class="option">Compra</option>
                            <option class="option">Venda</option>
                        </select>
                    </div> 

                    <div class="nomeDaMercadoria">
                        <label for="nome">Nome da mercadoria</label>
                        <input type="text" class="input errorInput" id="nome" placeholder="Digite o nome da Mercadoria" oninput="validacaoFormNome(event)"/>
                        <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                    </div>

                    <div class="valorHead">
                        <label for="valor1">Valor</h3>
                        <input type="text" class="input errorInput" id="valor1" onkeyup="mascaraMoeda(event);"placeholder="R$0,00" onkeypress="validacaoFormValor(event)"/>
                        <span class="span-required">Valor Inválido ou não inserido</span>
                    </div>
                </section>
                <div class="adicionar">
                  <button type="submit" id="botao">Adicionar transação</button>
                </div>
            </form>
        </div>

        <div class="extratoDeTransacao">
            <section class="extrato">
              <h2 class="tituloExtrato">Extrato de transações</h2>

                <table cellspacing="0" class="tabela">
                    <tr>
                        <th></th>
                        <th class="mercadoria">Mercadoria</th>
                        <th class="valorTabela">Valor</th>
                    </tr>
                    <tr>
                        <td colspan="3" style="height: 1px"></td>
                    </tr>
                </table>   
                <div class="totalResultado">
                    <div class="total">
                        <b>Total</b>
                    </div>
    
                    <div class="valor">
                        <b>R$ 0,00 </b>
                        <br>
                        <span class="lucro">
                        </span> 
                    </div>
                </div>
            </section>
        </div> 
    </div>
</main>
<script src="./assets/js/index.js"></script>
</body>
</html>
